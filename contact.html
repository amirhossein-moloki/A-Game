<!-- contact.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تماس با ما - GameStore</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="navbar-container"></header>
    <main>
        <form class="form-container">
            <h1>تماس با ما</h1>
            <p style="margin-bottom: 2rem; text-align: center; color: var(--text-secondary);">برای سوالات و پشتیبانی، فرم زیر را تکمیل کنید.</p>
            <div class="form-group">
                <label for="name">نام شما</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">پیام شما</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit" class="buy-button form-button">ارسال پیام</button>
        </form>
    </main>
    <footer id="footer-container"></footer>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
