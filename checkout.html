<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسویه حساب - GameStore</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="navbar-container"></header>

    <main>
        <div class="page-header">
            <h1>تسویه حساب</h1>
        </div>
        <form id="checkout-form" class="form-container">
            <h2>اطلاعات خریدار</h2>
            <div class="form-group">
                <label for="name">نام و نام خانوادگی</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">آدرس</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <h2>اطلاعات پرداخت</h2>
             <div class="form-group">
                <label for="card-number">شماره کارت</label>
                <input type="text" id="card-number" name="card-number" placeholder="16 رقم بدون فاصله" required>
            </div>
            <button type="submit" class="buy-button form-button">پرداخت و تکمیل سفارش</button>
        </form>
    </main>

    <footer id="footer-container"></footer>
    
    <script src="js/cart.js"></script> <!-- Needed for clearing the cart -->
    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
