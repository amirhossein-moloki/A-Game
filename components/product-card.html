<div class="product-card">
    <img src="{{image}}" alt="{{name}}" class="product-image" onerror="this.onerror=null;this.src='https://placehold.co/300x200/1e1e1e/ffffff?text=No+Image';">
    <div class="card-content">
        <h3 class="product-name">{{name}}</h3>
        <p class="product-platform">پلتفرم: {{platform}}</p>
        <div class="product-price">{{price}} تومان</div>
        <button class="buy-button" onclick="cart.addToCart('{{id}}', '{{name}}', {{price}}, '{{image}}')">افزودن به سبد خرید</button>
    </div>
</div>
